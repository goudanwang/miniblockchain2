version: '3.8'

services:
  pos-blockchain-ctf:
    build: .
    container_name: pos-blockchain-ctf
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=production
    volumes:
      - ./logs:/app/logs  # 挂载日志目录
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/a1b2c3d4e5f6g/"]
      interval: 30s
      timeout: 10s
      retries: 3
